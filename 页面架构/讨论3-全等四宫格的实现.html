<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>讨论3-全等四宫格的实现</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .parent{
            width:400px;
            height:400px;
            margin:-10px 0 0 -10px;
        }
        .child{
            float:left;
            width:50%;
            height:50%;
            background-color:#598;
            background-clip:content-box;
            box-sizing:border-box;
            padding:10px 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
