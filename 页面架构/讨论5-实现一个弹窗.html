<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>讨论5-实现一个弹窗</title>
    <style type="text/css">
        .a{
            position:fixed;
            top:0;
            bottom:0;
            left:0;
            right:0;
            background-color:black;
            opacity:0.5;
        }
        .b{
            position: fixed;
            background-color:white;
            left:50%;
            top:50%;
            transform:translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">Hello World</div>
    </div>
</body>
</html>
